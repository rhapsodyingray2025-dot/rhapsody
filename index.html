<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>WebAR - YouTube Icons</title>
  <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.4.0/dist/aframe-master.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar-nft.js"></script>
  
  <style>
    body { margin: 0; overflow: hidden; }
    #videoModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    #videoContainer {
      position: relative;
      width: 90%;
      max-width: 800px;
      aspect-ratio: 16/9;
    }
    #videoContainer iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    #closeBtn {
      position: absolute;
      top: -40px;
      right: 0;
      background: white;
      color: black;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
    }
    #loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 20px;
      font-family: Arial, sans-serif;
      text-align: center;
      z-index: 100;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px 30px;
      border-radius: 10px;
    }
    #markerStatus {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 14px;
      font-family: Arial, sans-serif;
      text-align: center;
      z-index: 100;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div id="loading">
    <p>üîç Loading AR Experience...</p>
    <p style="font-size: 14px;">Point camera at your whale image</p>
  </div>

  <div id="markerStatus">Searching for marker...</div>

  <div id="videoModal">
    <div id="videoContainer">
      <button id="closeBtn">Close ‚úï</button>
      <iframe id="videoFrame" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
  </div>

  <a-scene
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true; precision: medium;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
    
    <a-assets>
      <img id="icon" src="icon.jpg" crossorigin="anonymous">
    </a-assets>

    <!-- NFT Marker - Icons will be generated dynamically from iconConfig -->
    <a-nft
      id="nftMarker"
      type="nft"
      url="target-image"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5">
      <!-- Icons will be added here dynamically -->
    </a-nft>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // ========================================
    // CONFIGURATION SECTION - EDIT HERE
    // ========================================
    
    // Icon positions (x, y, z) and their YouTube video IDs
    // All icons on same z-plane (0.3 = slightly in front of target image)
    const iconConfig = [
      { x: 0, y: 0.5, z: 0.3, videoId: 'dQw4w9WgXcQ' },        // Icon 1 - Center
      { x: 0.4, y: 0.5, z: 0.3, videoId: 'dQw4w9WgXcQ' },      // Icon 2 - Right
      { x: 0.6, y: 0.5, z: 0.3, videoId: 'dQw4w9WgXcQ' },      // Icon 3 - Far Right
      { x: 0.8, y: 0.5, z: 0.3, videoId: 'dQw4w9WgXcQ' },      // Icon 4 - Very Far Right
      { x: -0.4, y: 0.5, z: 0.3, videoId: 'dQw4w9WgXcQ' },     // Icon 5 - Left
      { x: -0.6, y: 0.5, z: 0.3, videoId: 'dQw4w9WgXcQ' },     // Icon 6 - Far Left
      { x: -0.8, y: 0.5, z: 0.3, videoId: 'dQw4w9WgXcQ' },     // Icon 7 - Very Far Left
      { x: 0.2, y: 0.7, z: 0.3, videoId: 'dQw4w9WgXcQ' },      // Icon 8 - Upper Right
      { x: -0.2, y: 0.7, z: 0.3, videoId: 'dQw4w9WgXcQ' },     // Icon 9 - Upper Left
      { x: 0.2, y: 0.3, z: 0.3, videoId: 'dQw4w9WgXcQ' },      // Icon 10 - Lower Right
      { x: -0.2, y: 0.3, z: 0.3, videoId: 'dQw4w9WgXcQ' },     // Icon 11 - Lower Left
      { x: 0, y: 0.8, z: 0.3, videoId: 'dQw4w9WgXcQ' }         // Icon 12 - Top Center
    ];
    
    // Icon size (width and height)
    const iconSize = { width: 0.3, height: 0.3 };
    
    // ========================================
    // END CONFIGURATION SECTION
    // ========================================

    // Wait for scene to load
    document.querySelector('a-scene').addEventListener('loaded', function() {
      const nftMarker = document.getElementById('nftMarker');
      
      // Create icons dynamically from configuration
      iconConfig.forEach((config, index) => {
        const icon = document.createElement('a-plane');
        icon.setAttribute('class', 'clickable');
        icon.setAttribute('src', '#icon');
        icon.setAttribute('position', `${config.x} ${config.y} ${config.z}`);
        icon.setAttribute('rotation', '-90 0 0');
        icon.setAttribute('width', iconSize.width);
        icon.setAttribute('height', iconSize.height);
        icon.setAttribute('material', 'transparent: true');
        icon.setAttribute('data-video-id', config.videoId);
        
        // Add click event listener
        icon.addEventListener('click', function(e) {
          const videoId = this.getAttribute('data-video-id');
          openVideo(videoId);
        });
        
        // Add to marker
        nftMarker.appendChild(icon);
      });

      // Hide loading message when AR is ready
      setTimeout(() => {
        document.getElementById('loading').style.display = 'none';
      }, 3000);
    });

    // Video modal functions
    function openVideo(videoId) {
      const modal = document.getElementById('videoModal');
      const iframe = document.getElementById('videoFrame');
      
      iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
      modal.style.display = 'flex';
    }

    function closeVideo() {
      const modal = document.getElementById('videoModal');
      const iframe = document.getElementById('videoFrame');
      
      iframe.src = '';
      modal.style.display = 'none';
    }

    // Close button handler
    document.getElementById('closeBtn').addEventListener('click', closeVideo);
    
    // Close modal when clicking outside video
    document.getElementById('videoModal').addEventListener('click', function(e) {
      if (e.target === this) {
        closeVideo();
      }
    });

    // Track marker detection
    document.querySelector('a-nft').addEventListener('markerFound', function() {
      console.log('‚úÖ Whale marker found!');
      document.getElementById('markerStatus').innerHTML = '‚úÖ Marker Found! Click icons to play videos';
      document.getElementById('markerStatus').style.background = 'rgba(76, 175, 80, 0.8)';
    });

    document.querySelector('a-nft').addEventListener('markerLost', function() {
      console.log('‚ùå Marker lost');
      document.getElementById('markerStatus').innerHTML = 'üîç Point camera at whale image';
      document.getElementById('markerStatus').style.background = 'rgba(0, 0, 0, 0.7)';
    });
  </script>
</body>
</html>
